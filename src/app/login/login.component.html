<button class="transitionButton" [disabled]="isLoggedOut()" [routerLink]="['/Dashboard']" mat-raised-button color="primary">{{ Texts.Dashboard | Translate }} <mat-icon>dashboard</mat-icon></button>
<mat-card class="container">
  <mat-card-title>{{ Texts.LoginPage | Translate }}</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>{{ Texts.Username | Translate }}</mat-label>
        <input matInput formControlName="username">
        <button type="button" mat-icon-button matSuffix>
          <mat-icon>person</mat-icon>
        </button>
        <mat-error *ngIf="hasError('username', 'required')">username is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ Texts.Password | Translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility_on' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button class="transitionButton" (click)="progressBar.state = false;" type="reset" mat-raised-button color="accent">{{ Texts.Cancel | Translate }} <mat-icon>clear</mat-icon></button>
      <button class="transitionButton" [disabled]="loginForm.invalid" type="submit" mat-raised-button color="warn">{{ Texts.Login | Translate }} <mat-icon>login</mat-icon></button>
    </mat-card-actions>
  </form>
  <mat-card-footer>
    <mat-progress-bar *ngIf="progressBar.state" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
