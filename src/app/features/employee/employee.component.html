<mat-card-title>{{ Texts.EmployeeManagement | Translate }}</mat-card-title>
<div class="searchBar">
  <label for="username">
    {{ Texts.Firstname | Translate }} : <input class="searchBarInput" #firstname type="text">
  </label>
  <label for="lastname">
    {{ Texts.Lastname | Translate }} : <input class="searchBarInput" #lastname type="text">
  </label>
</div>
<app-table
  *ngIf="dataLoaded"
  [table]="table"
  [excludedColumns]="excludedColumns"
  [canEdit]="canEdit"
  [canDelete]="canDelete"
  (editRow)="editEmployee($event)"
  (deleteRow)="deleteEmployee($event)"
  (tablePaging)="handlePaging($event)"
  (rowDetails)="showDetails($event)">
</app-table>
<mat-card-footer>
  main card footer
</mat-card-footer>
