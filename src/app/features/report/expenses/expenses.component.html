<mat-card-title>{{ Texts.Expenses | Translate }}</mat-card-title>
<div class="form-container">
  <mat-card-content class="flex-box-show">
      <div *ngIf="renderChart">
        <canvas height="600" width="1000" baseChart
          [datasets]="chartData"
          [legend]="chartLegend"
          [labels]="charLabels"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          [chartType]="chartType">
        </canvas>
    </div>
  </mat-card-content>
</div>
