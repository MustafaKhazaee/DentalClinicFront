<mat-card-title *ngIf="!editing">{{ Texts.PatientManagement | Translate }}</mat-card-title>
<div class="form-container">
  <mat-dialog-content>
    <form [formGroup]="patientForm" (submit)="submitForm()">
      <mat-card-content class="flex-box-show">
        <mat-form-field appearance="outline">
          <mat-label>{{ Texts.Firstname | Translate }}</mat-label>
          <input matInput formControlName="firstName">
          <mat-error>Firstname is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ Texts.Lastname | Translate }}</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-radio-group formControlName="gender">
          <mat-radio-button color="primary" value='0'>{{ Texts.Male | Translate }}</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button color="primary" value='1'>{{ Texts.Female | Translate }}</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
          <mat-label>{{ Texts.Age | Translate }}</mat-label>
          <input matInput type="number" min="1" max="120" formControlName="age">
          <mat-error>Age is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ Texts.Mobile | Translate }}</mat-label>
          <input matInput formControlName="mobile">
        </mat-form-field>
      </mat-card-content>
      <mat-divider inset *ngIf="!editing"></mat-divider>
      <mat-card-actions>
        <button id="clearPatientForm" *ngIf="!editing" class="transitionButton" type="reset" mat-raised-button color="accent">{{ Texts.Cancel | Translate }}
          <mat-icon>clear</mat-icon></button>
        <button *ngIf="!editing" [disabled]="!patientForm.valid" type="submit" mat-raised-button
          class="submitButton transitionButton">{{ Texts.Save | Translate }} <mat-icon>save</mat-icon></button>
        <button *ngIf="editing" [disabled]="!patientForm.valid" type="button" (click)="submitEdit()" mat-raised-button
          class="submitButton transitionButton">{{ Texts.Save | Translate }} <mat-icon>save</mat-icon></button>
      </mat-card-actions>
    </form>
  </mat-dialog-content>
</div>
<mat-card-footer *ngIf="!editing">
  main card footer
</mat-card-footer>
